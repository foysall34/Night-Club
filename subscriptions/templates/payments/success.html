<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Payment Successful</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet">
  <style>
    body {
      background: linear-gradient(135deg, #f6f9fc, #e9f5ff);
      font-family: "Inter", -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .success-card {
      background: white;
      border-radius: 16px;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.08);
      padding: 40px 30px;
      text-align: center;
      max-width: 460px;
      width: 100%;
    }

    .checkmark {
      width: 80px;
      height: 80px;
      border-radius: 50%;
      display: inline-block;
      border: 4px solid #4CAF50;
      position: relative;
      margin-bottom: 20px;
      animation: popIn 0.4s ease-in-out;
    }

    .checkmark::after {
      content: "";
      position: absolute;
      left: 22px;
      top: 12px;
      width: 20px;
      height: 40px;
      border-right: 4px solid #4CAF50;
      border-bottom: 4px solid #4CAF50;
      transform: rotate(45deg);
      animation: drawCheck 0.6s ease forwards;
    }

    @keyframes popIn {
      0% { transform: scale(0.5); opacity: 0; }
      100% { transform: scale(1); opacity: 1; }
    }

    @keyframes drawCheck {
      0% { opacity: 0; transform: scale(0); }
      100% { opacity: 1; transform: scale(1); }
    }

    h1 {
      color: #03850e;
      font-weight: 600;
      margin-bottom: 10px;
    }

    p {
      color: #555;
      margin: 6px 0;
      font-size: 15px;
    }

    .amount {
      font-size: 18px;
      color: #03570f;
      font-weight: 500;
      margin-top: 10px;
    }

    .btn-dashboard {
      background-color: #045518;
      color: #fff;
      font-weight: 500;
      border-radius: 8px;
      padding: 10px 22px;
      margin-top: 25px;
      transition: all 0.3s ease;
    }

    .btn-dashboard:hover {
      background-color: #2fa525;
      transform: translateY(-2px);
    }

    .footer-note {
      font-size: 13px;
      color: #999;
      margin-top: 25px;
    }
  </style>
</head>

<body>
  <div class="success-card">
    {% if error %}
      <h2 class="text-danger">âš  {{ error }}</h2>
    {% else %}
      <div class="checkmark"></div>
      <h1>Payment Successful!</h1>
      <p>Thank you, <strong>{{ customer_email }}</strong> ðŸŽ‰</p>
      <p class="amount">Amount Paid: {{ amount_total }} {{ currency }}</p>
      <p>Status: <span class="text-capitalize">{{ payment_status }}</span></p>
      <!-- <p class="text-muted small mt-3">Plan: {{ plan_name}}</p> -->

      <a href="/" class="btn btn-dashboard">Go to Dashboard</a>
      <p class="footer-note">Your subscription is now active.</p>
    {% endif %}
  </div>
</body>
</html>
